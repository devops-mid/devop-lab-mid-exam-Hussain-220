apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: hussainahmad01/2022220:latest  # âœ… Updated Image
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: production
